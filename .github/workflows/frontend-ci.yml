name: Frontend CI (Vue)

on:
  push:
    paths:
      - 'is-lab1-frontend/**'
      - '.github/workflows/**'

jobs:
  ci:
    name: Lint → Build → Deploy
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: is-lab1-frontend

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Use latest Node.js
        uses: actions/setup-node@v4
        with:
          node-version: node
          cache: npm
          cache-dependency-path: is-lab1-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Stylelint
        run: npm run lint:css

      - name: Prettier check
        run: npm run format:check

      - name: Build (Vite -> dist)
        run: npm run build

      - name: Cleanup remote public_html
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf ~/public_html/* || true
            mkdir -p ~/public_html

      - name: Upload dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "is-lab1-frontend/dist/**"
          target: "~/public_html"
          strip_components: 2
