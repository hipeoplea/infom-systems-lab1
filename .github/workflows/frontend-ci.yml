name: Frontend CI (Vue)

on:
  push:
    # опционально: триггерить только при изменениях во фронте
    paths:
      - 'is-lab1-frontend/**'
      - '.github/workflows/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: is-lab1-frontend
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Use Node.js 22 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: is-lab1-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint (if configured)
        run: npm run lint --if-present

      - name: Stylelint (if configured)
        run: npm run lint:css --if-present

      - name: Type check (if configured)
        run: npm run typecheck --if-present

      - name: Prettier check (if configured)
        run: npm run format:check --if-present

  build:
    name: Build
    runs-on: ubuntu-24.04
    needs: lint
    defaults:
      run:
        working-directory: is-lab1-frontend
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Use Node.js 22 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: is-lab1-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: npm run lint --if-present

      - name: Build (Vite -> dist)
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: front_build
          path: is-lab1-frontend/dist

  deploy:
    name: Deploy over SSH
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: front_build
          path: build

      - name: Cleanup remote public_html
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf ~/public_html/* || true
            mkdir -p ~/public_html

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/**"
          target: "~/public_html"
          strip_components: 1
